  // Function to fetch game data from Roblox API
  function getGameData(gameId) {
    const url = `https://api.roblox.com/v1/games/${gameId}`;
    const headers = {
      'Authorization': `Bearer ${apiKey}`,
      'X-Roblox-API-Product': 'roblox-api',
      'X-Roblox-API-Region': 'us-west-1'
    };
    fetch(url, { headers })
      .then(response => response.json())
      .then(data => {
        const currentlyPlaying = data.Players.Online;
        const totalVisits = data.VisitCount;
        const gameThumbnail = data.Thumbnail;
        const isPublic = data.Public;

        document.getElementById('currently-playing').innerHTML = `Currently Playing: ${currentlyPlaying}`;
        document.getElementById('total-visits').innerHTML = `Total Visits: ${totalVisits}`;
        document.getElementById('game-thumbnail').src = gameThumbnail;
        document.getElementById('is-public').innerHTML = `Is Public: ${isPublic}`;
      })
      .catch(error => console.error(error));
  }
