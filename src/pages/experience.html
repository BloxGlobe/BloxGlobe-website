<div>
  <h1 class="page-title">Studio Creations</h1>

  <div class="card">
    <h2>Experiences by BloxGlobe Studio</h2>

    <ul class="mt-3">
      <li><a href="https://www.roblox.com/games/85250100428738/R26" target="_blank">R26</a></li>
      <li><a href="https://www.roblox.com/games/96190771257101/PixelDrop" target="_blank">PixelDrop</a></li>
      <li><a href="https://www.roblox.com/games/135869717619701/Beta" target="_blank">Beta</a></li>
    </ul>

    <h2 class="mt-6">Game Info (Auto-Fetched)</h2>

    <div id="game-data"></div>

  </div>
</div>

<script>
const GAMES = [
  { id: 85250100428738, name: "R26" },
  { id: 96190771257101, name: "PixelDrop" },
  { id: 135869717619701, name: "Beta" }
];

async function fetchInfo(id) {
  // Roblox Universe endpoint
  const universeData = await fetch(
    `https://games.roblox.com/v1/games?universeIds=${id}`
  ).then(r => r.json());

  const game = universeData.data?.[0];
  if (!game) return null;

  const thumbs = await fetch(
    `https://thumbnails.roblox.com/v1/games/icons?universeIds=${id}&size=256x256&format=Png&isCircular=false`
  ).then(r => r.json());

  return {
    playing: game.playing,
    visits: game.visits,
    public: game.isPlayable,
    thumbnail: thumbs.data?.[0]?.imageUrl
  };
}

async function loadAll() {
  const container = document.getElementById("game-data");
  container.innerHTML = "Loading...";

  let html = "";

  for (const game of GAMES) {
    const info = await fetchInfo(game.id);

    if (!info) {
      html += `<p>Failed to load data for ${game.name}</p>`;
      continue;
    }

    html += `
      <div class="card mt-4">
        <h3 class="font-semibold">${game.name}</h3>
        <img src="${info.thumbnail}" class="rounded my-3" width="150" />

        <p>Players Online: ${info.playing}</p>
        <p>Total Visits: ${info.visits}</p>
        <p>Public: ${info.public ? "Yes" : "No"}</p>
      </div>
    `;
  }

  container.innerHTML = html;
}

loadAll();
</script>
