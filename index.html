<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BloxGlobe Dashboard</title>

  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <div class="layout">

    <!-- SIDEBAR -->
    <aside class="sidebar">

      <!-- Top branding -->
      <div class="sidebar-header">
        <img src="Images/roblox-icon.png" class="rbx-logo">
        <span class="title">Dashboardspan>
      </div>

      <!-- User section -->
      <div class="user-section">
        <img src="Images/pfp.png" class="user-pfp">
        <span class="user-pfp"></span>
        <img src="Images/arrow.png" class="arrow-icon">
      </div>

      <!-- Nav -->
      <button class="nav-btn" data-page="home">Home</button>
      <button class="nav-btn" data-page="creations">Creations</button>
      <button class="nav-btn" data-page="store">Store</button>

      <div class="divider"></div>

      <button class="nav-btn" data-page="forum">Forum</button>

      <div class="divider"></div>

      <button class="nav-btn" data-page="setting">Settings</button>

      <div class="divider"></div>

      <!-- Bottom links -->
      <button class="nav-btn bottom-link">Docs</button>
      <button class="nav-btn bottom-link">Email & Support</button>
      <button class="nav-btn bottom-link">FAQ</button>

    </aside>

    <!-- MAIN CONTENT -->
    <main class="main">

      <div id="page-content" class="content">
        Loading...
      </div>

      <footer class="footer">
        © <span id="year"></span> BloxGlobe — All rights reserved.
      </footer>

    </main>

  </div>

  <script type="module" src="/src/main.ts"></script>

</body>
</html>
