<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BloxGlobe Dashboard</title>

  <link rel="stylesheet" href="/src/assets/styles/global.css" />
</head>

<body class="bg-[var(--bg)] text-[var(--text)]">

  <div class="flex h-screen w-full">

    <!-- SIDEBAR -->
    <aside class="sidebar w-64 p-5 flex flex-col gap-3 
                   bg-[var(--bg-secondary)] border-r border-[var(--border)]">

      <h1 class="text-xl font-bold mb-4 text-white">Dashboard</h1>

      <button class="nav-btn" data-page="home">Home</button>
      <button class="nav-btn" data-page="experience">Experiences</button>
      <button class="nav-btn" data-page="ugc">UGC Clothing</button>

      <div class="h-px bg-[var(--border)] my-2 opacity-40"></div>

      <button class="nav-btn" data-page="feedback">Forums</button>

      <div class="mt-3 flex items-center gap-2 text-sm text-[var(--text-dim)]">
        <a class="hover:text-white" href="#">Docs</a>
        <span>•</span>
        <a class="hover:text-white" href="#">Support</a>
      </div>

      <button class="nav-btn mt-2" data-page="site">Game Updates</button>
      <button class="nav-btn" data-page="setting">Settings</button>

    </aside>

    <!-- MAIN CONTENT -->
    <main class="flex-1 flex flex-col overflow-y-auto bg-[var(--bg)]">

      <div id="page-content" class="p-6">
        Loading...
      </div>

      <footer class="py-3 pl-6 text-[var(--text-dim)] text-sm border-t border-[var(--border)]">
        © <span id="year"></span> BloxGlobe — All rights reserved.
      </footer>

    </main>

  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
