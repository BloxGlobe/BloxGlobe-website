<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BloxGlobe Dashboard</title>

  <link rel="stylesheet" href="style.css" />

  <!-- HASH ROUTER -->
  <script src="src/router.js" defer></script>
</head>

<body>
  <div class="layout">

    <!-- SIDEBAR -->
    <aside class="sidebar">

      <div class="sidebar-header">
        <img src="src/images/BloxGlobe.png" class="rbx-logo">
        <span class="title">Dashboard</span>
      </div>

      <button class="nav-btn" data-page="home">Home</button>
      <button class="nav-btn" data-page="creations">Creations</button>
      <button class="nav-btn" data-page="store">Store</button>

      <div class="divider"></div>

      <button class="nav-btn" data-page="forum">Forum</button>
      <button class="nav-btn" data-page="site">Updates</button>

      <div class="divider"></div>

      <button class="nav-btn" data-page="setting">Settings</button>

      <div class="divider"></div>

      <!-- Bottom links now route -->
      <button class="nav-btn bottom-link" data-page="docs">Docs & FAQ</button>
      <button class="nav-btn bottom-link" data-page="support">Email & Support</button>

    </aside>

    <!-- MAIN -->
    <main class="main">
      <div id="page-content" class="content">Loading...</div>

      <footer class="footer">
        © <span id="year"></span> BloxGlobe — All rights reserved.
      </footer>
    </main>

  </div>
</body>
</html>
